name: ETL Toolbox CI
on:
  - push

jobs:
  type-check:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install tox
        run: python -m pip install tox

      - name: Run mypy type checker
        run: tox -e tc

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install tox
        run: python -m pip install tox

      - name: Run flake8 linter
        run: tox -e lint

  security-check:
    name: Security check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install tox
        run: python -m pip install tox

      - name: Run bandit security linter
        run: tox -e sec
